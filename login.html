<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Aplikasi Penjualan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: url('bg.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 182, 193, 0.15); /* soft pink transparan */
      backdrop-filter: blur(12px);
      padding: 35px 25px;
      border-radius: 20px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 8px 20px rgba(255, 182, 193, 0.4);
      text-align: center;
      border: 1px solid rgba(255, 192, 203, 0.3);
      animation: zoomIn 0.8s ease; /* ‚ú® efek zoom saat muncul */
    }

    @keyframes zoomIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .login-container h2 {
      color: #fff;
      font-size: 1.8em;
      font-weight: 600;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      border: none;
      outline: none;
      border-radius: 10px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.85);
      transition: box-shadow 0.3s ease;
    }

    .input-group input:focus {
      box-shadow: 0 0 0 3px rgba(255, 192, 203, 0.6);
    }

    .login-btn {
      width: 100%;
      padding: 13px;
      background: linear-gradient(to right, #ffb6c1, #ff91a4);
      color: white;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 145, 164, 0.4);
    }

    .error-msg {
      color: #fff0f3;
      background: rgba(255, 105, 135, 0.7);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.9em;
      margin-top: 12px;
      display: none;
    }

    /* ‚ú® Animasi saat error muncul */
    .fade-in {
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ‚ú® Animasi shake saat salah login */
    .shake {
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginBox">
    <h2>Login Admin üçì</h2>
    <div class="input-group">
      <input type="text" id="username" placeholder="Username" />
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" />
    </div>
    <button class="login-btn" onclick="login()">Masuk</button>
    <div class="error-msg" id="errorMsg">Username atau password salah</div>
  </div>

  <script>
    const USERNAME = "estehtime";
    const PASSWORD = "aisya";

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const loginBox = document.getElementById("loginBox");

      if (user === USERNAME && pass === PASSWORD) {
        window.location.href = "data.html";
      } else {
        errorMsg.style.display = "block";
        errorMsg.classList.add("fade-in");

        // ‚ú® animasi shake
        loginBox.classList.add("shake");
        setTimeout(() => {
          loginBox.classList.remove("shake");
        }, 400);
      }
    }
  </script>
</body>
</html>
