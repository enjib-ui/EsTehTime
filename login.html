<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Aplikasi Penjualan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: #ffc9d6; /* pink pastel */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: none;
      text-align: center;
      animation: zoomIn 0.8s ease;
      width: 100%;
      max-width: 400px;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .login-title {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 30px;
      color: #444;
      letter-spacing: 1px;
    }

    /* Warna pelangi lembut pada tulisan Log-In */
    .login-title span:nth-child(1) { color: #c9f2c7; }
    .login-title span:nth-child(2) { color: #f7b2bd; }
    .login-title span:nth-child(3) { color: #b5d8f7; }
    .login-title span:nth-child(4) { color: #f7e7b2; }
    .login-title span:nth-child(5) { color: #f2c5f7; }
    .login-title span:nth-child(6) { color: #f7b2d9; }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 45px;
      border: 2px solid #222;
      border-radius: 50px;
      font-size: 1em;
      background: #e8f7e4;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #444;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
    }

    .input-group .icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      color: #444;
    }

    .login-btn {
      width: 60px;
      height: 45px;
      background: #f7b2bd;
      border: 2px solid #222;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto 0;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .error-msg {
      color: #fff0f3;
      background: rgba(255, 105, 135, 0.7);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.9em;
      margin-top: 12px;
      display: none;
    }

    /* Animasi shake jika salah login */
    .shake {
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginBox">
    <div class="login-title">
      <span>L</span><span>o</span><span>g</span><span>-</span><span>I</span><span>n</span>
    </div>
    <div class="input-group">
      <span class="icon">ðŸ‘¤</span>
      <input type="text" id="username" placeholder="User Name" />
    </div>
    <div class="input-group">
      <span class="icon">ðŸ”’</span>
      <input type="password" id="password" placeholder="Password" />
    </div>
    <button class="login-btn" onclick="login()">âž¡</button>
    <div class="error-msg" id="errorMsg">Username atau password salah</div>
  </div>

  <script>
    const USERNAME = "estehtime";
    const PASSWORD = "aisya";

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const loginBox = document.getElementById("loginBox");

      if (user === USERNAME && pass === PASSWORD) {
  localStorage.setItem("isLoggedIn", "true"); // simpan status login
  window.location.href = "data.html";
      } else {
        errorMsg.style.display = "block";
        loginBox.classList.add("shake");
        setTimeout(() => {
          loginBox.classList.remove("shake");
        }, 400);
      }
    }
    // âœ… Jika sudah login, redirect langsung ke data.html
if (localStorage.getItem("isLoggedIn") === "true") {
  window.location.href = "data.html";
    }
  </script>
</body>
</html>
