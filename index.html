<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Penjualan Modern & Soft</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 30px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(247, 249, 252, 0.85);
      background-blend-mode: lighten;
    }

    .card-container {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      border: 1px solid #EDEDED;
      text-align: center;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    h2 {
      color: #333333;
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 600;
      line-height: 1.2;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555555;
      font-size: 0.95em;
    }

    input[type="date"], input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 25px;
      border: 1px solid #D1D9E6;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1em;
      color: #333333;
      transition: border-color 0.3s;
      background-color: #FFFFFF;
    }

    input:focus {
      border-color: #A8DADC;
      outline: none;
      box-shadow: 0 0 0 2px rgba(168, 218, 220, 0.4);
    }

    .rupiah-input-group {
      position: relative;
    }

    .rupiah-prefix {
      position: absolute;
      left: 12px;
      top: 32%;
      transform: translateY(-30%);
      color: #555;
      font-weight: 600;
      pointer-events: none;
      font-size: 1em;
      letter-spacing: 0.5px;
    }

    input#nominal {
      padding-left: 40px;
    }

    button {
      background-color: #7E97A6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1.05em;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #6A8291;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    /* Preview card */
    .preview-card {
      display: none;
      background: #ffffffd9;
      border: 1px solid #E0E0E0;
      border-radius: 10px;
      padding: 20px;
      text-align: left;
      margin-top: 15px;
    }

    .preview-card h3 {
      margin-top: 0;
      color: #333;
    }

    .preview-card p {
      margin: 8px 0;
      color: #444;
      font-size: 1em;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .btn-edit {
      background-color: #f0ad4e;
    }

    .btn-resend {
      background-color: #5cb85c;
    }

    .btn-edit:hover {
      background-color: #e39c41;
    }

    .btn-resend:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>

<div class="card-container">
  <img src="logo.png" alt="Logo Toko" class="logo">
  <h2>Catatan Penjualan Es Teh Time</h2>
  
  <form id="sales-form">
    <div>
      <label for="tanggal">üóìÔ∏è Tanggal Penjualan:</label>
      <input type="date" id="tanggal" name="tanggal" required>
    </div>

    <div>
      <label for="nominal">üí∞ Nominal Penjualan:</label>
      <div class="rupiah-input-group">
        <span class="rupiah-prefix">Rp</span>
        <input type="text" id="nominal" name="nominal" placeholder="Masukkan Nominal Penjualan..." required>
      </div>
    </div>

    <button type="submit">Simpan Catatan</button>
  </form>

  <div class="preview-card" id="preview-card">
    <h3>üìã Catatan Tersimpan</h3>
    <p><strong>Tanggal:</strong> <span id="preview-tanggal"></span></p>
    <p><strong>Nominal:</strong> <span id="preview-nominal"></span></p>

    <div class="btn-group">
      <button class="btn-edit" id="btn-edit">Edit</button>
      <button class="btn-resend" id="btn-resend">Kirim Ulang</button>
    </div>
  </div>
</div>

<script>
  const nominalInput = document.getElementById('nominal');
  const form = document.getElementById('sales-form');
  const previewCard = document.getElementById('preview-card');
  const previewTanggal = document.getElementById('preview-tanggal');
  const previewNominal = document.getElementById('preview-nominal');
  const btnEdit = document.getElementById('btn-edit');
  const btnResend = document.getElementById('btn-resend');

  // Format angka ke format ribuan (contoh: 50.000)
  nominalInput.addEventListener('input', function() {
    let value = this.value.replace(/\D/g, '');
    if (value) {
      this.value = new Intl.NumberFormat('id-ID').format(value);
    } else {
      this.value = '';
    }
  });

  // Ketika form disubmit
  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const tanggal = document.getElementById('tanggal').value;
    const nominal = nominalInput.value;

    if (!tanggal || !nominal) {
      alert("Mohon lengkapi semua data!");
      return;
    }

    previewTanggal.textContent = tanggal;
    previewNominal.textContent = "Rp " + nominal;
    previewCard.style.display = 'block';
    form.style.display = 'none';
  });

  // Tombol Edit
  btnEdit.addEventListener('click', function() {
    previewCard.style.display = 'none';
    form.style.display = 'block';
  });

  // Tombol Kirim Ulang
  btnResend.addEventListener('click', function() {
    alert("‚úÖ Data telah dikirim ulang:\nTanggal: " + previewTanggal.textContent + "\nNominal: " + previewNominal.textContent);
  });
</script>

</body>
</html>
