<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Penjualan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 20px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: center;
    }

    th {
      background-color: #7E97A6;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .btn-clear {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      background-color: #e74c3c;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-clear:hover {
      background-color: #c0392b;
    }

    a.back {
      display: inline-block;
      margin-top: 10px;
      color: #0077cc;
      text-decoration: none;
      font-size: 0.9em;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h2>ðŸ“Š Data Penjualan Tersimpan</h2>

<table id="dataTable">
  <thead>
    <tr>
      <th>No</th>
      <th>Tanggal</th>
      <th>Nominal (Rp)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button class="btn-clear" id="clearData">Hapus Semua Data</button>
<center><a href="index.html" class="back">â¬… Kembali ke Halaman Utama</a></center>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAv2KN1pHrUPTMaNL2bXF39NI8S2iN2TWw",
    authDomain: "estehtime.firebaseapp.com",
    projectId: "estehtime",
    storageBucket: "estehtime.firebasestorage.app",
    messagingSenderId: "185336920733",
    appId: "1:185336920733:web:b0d09bdc8724ac80763274"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const tbody = document.querySelector('#dataTable tbody');

  async function loadData() {
    tbody.innerHTML = '<tr><td colspan="3">Memuat data...</td></tr>';

    const snapshot = await getDocs(collection(db, "penjualan"));
    tbody.innerHTML = '';

    if (snapshot.empty) {
      tbody.innerHTML = '<tr><td colspan="3">Belum ada data tersimpan.</td></tr>';
      return;
    }

    let index = 1;
    snapshot.forEach((doc) => {
      const data = doc.data();
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index++}</td>
        <td>${data.tanggal}</td>
        <td>Rp ${Number(data.nominal).toLocaleString('id-ID')}</td>
      `;
      tbody.appendChild(row);
    });
  }

  document.getElementById('clearData').addEventListener('click', async () => {
    if (confirm('Yakin ingin menghapus semua data?')) {
      const snapshot = await getDocs(collection(db, "penjualan"));
      snapshot.forEach(async (d) => await deleteDoc(doc(db, "penjualan", d.id)));
      alert("Semua data berhasil dihapus!");
      loadData();
    }
  });

  loadData();
</script>

</body>
</html>
